{%  extends 'face_rec/main.html' %}
{% load static %}

{% block content %}






<br><br>
<div class="row">
	<div class="col-md">
		<div class="jumbotron" style="height:1000px; ">


            <h1>@ home</h1>
            <img src="{% static 'images/man.png' %}" width="100" height="auto"><br>

            <form method="POST" enctype="multipart/form-data">

                {% csrf_token %}

                <br>

                <div class="button-wrap">
                    <label class ="new-button" for="upload"> Select Image</label>
                    <input id="upload" type="file" name="myfile" >
                <div>

                <br><br>


                <button type="submit" class="btn btn-primary">Upload</button><br><br>

                {% if if_img_selected == False %}
                    <div class="alert alert-danger" role="alert">
                      No image selected
                    </div>

                {% endif %}





            </form>


            <br><br>

            <img scr="{{ img.img.url }}" width="100" height="100">







        </div>
    </div>
</div>
{% endblock %}
